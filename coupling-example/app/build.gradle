plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
            ivy {
                url "https://art.boople.co/artifactory/ivy-virtual-proxy"
            }
            maven {
                url "https://art.boople.co/artifactory/maven-virtual-proxy"
            }
        }

def versions = [
  AkkaVersion: "2.6.8",
  ScalaBinary: "2.13"
]

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.6'

    implementation platform("com.typesafe.akka:akka-http-bom_${versions.ScalaBinary}:10.2.10")

    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-stream_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-http_${versions.ScalaBinary}"

    implementation 'com.fasterxml.jackson.module:jackson-module-scala_2.12:2.13.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.13.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.13.3'
    implementation 'com.fasterxml.jackson.module:jackson-module-scala_2.12:2.13.3'

    implementation 'org.projectlombok:lombok:1.18.24'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'

//    implementation group: 'de.heikoseeberger', name: 'akka-http-circe_2.13', version: '1.39.2'




}

application {
    // Define the main class for the application.
    mainClass = 'coupling.example.MainApp'
}
